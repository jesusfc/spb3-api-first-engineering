type: object
properties:
  id:
    type: string
    format: uuid
    description: The id of the customer
    example: 123e4567-e89b-12d
  firstName:
    type: string
    description: The first name of the customer
    example: Kylian
    minLength: 1
    maxLength: 50
  lastName:
    type: string
    description: The last name of the customer
    example: Mbappe
    minLength: 1
    maxLength: 50
required:
  - firstName
  - lastName